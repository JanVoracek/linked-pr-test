name: Link PR to Issue

on:
  pull_request:
    types: [opened, edited]
permissions:
  issues: write
jobs:
  link:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.26'
      - name: Update issue
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: bun i -p && bun run action.ts
        working-directory: .github/workflows/link-pr
